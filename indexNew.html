<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <!-- Required meta tags -->
        <meta charset ="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <link rel="icon" type="image/x-icon" href="img/poeProfitFavicon.ico">
        <title>PoE Profit</title>
    </head>
    <header>    
        <h1 class="display-1" style="text-align: center"> PoE Profit Calculator </h1>
        <br>
        <div class="" style="float:right;margin-right: 100px;">Divinevalue</div>
        <br> <br> <br> 
    </header>

    <body style="background-color: lightgrey;">
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-2">
    				<div class="container-fluid">
    					<div class="row">
	    					<div class="col-4 border border-primary text-center" style="font-size: large;">Bosses</div>
	    					<div class="col-5 btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-outline-info active" onclick="changeBtnState('Atlas')">
								  	<input type="checkbox" checked autocomplete="off"> Atlas Passives
								</label>
							</div>
							<div class="col-3 btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-outline-info active" onclick="changeBtnState('Uber')">
								  	<input type="checkbox" checked autocomplete="off"> 85 Area
								</label>
							</div>
						</div>
    				</div>
    				<br>
    				<div class="border" onclick="" style="text-align: center;">elder</div>
    				<div class="border" onclick="" style="text-align: center;">uber elder</div>
    				<div class="border" onclick="" style="text-align: center;">shaper</div>
    				<div class="border" onclick="" style="text-align: center;">sirus</div>
    				<div class="border" onclick="" style="text-align: center;">eater</div>
    				<div class="border" onclick="" style="text-align: center;">exarch</div>
    				<div class="border" onclick="" style="text-align: center;">atziri</div>
    				<div class="border" onclick="" style="text-align: center;">uber atziri</div>
    				<div class="border" onclick="" style="text-align: center;">maven</div>

    			</div>
    			<div class="col-10">
    				<div class="container-fluid">
    					<div class="row">
	    					<div class="col-7">
	    						<div class="container-fluid">
		                    		<table class="table table-striped">
		                       			 <tr>
				                           	<th class="col-6">Itemname</th>
				                            <th class="col-2">Dropchance</th>
				                            <th class="col-2">Chaosvalue</th>
				                            <th class="col-2">Per run Value</th>
		                        		</tr>
		                       		 	<tbody id="BossItems"></tbody>
		                   			</table>
	                   			</div>
	    					</div>
	    					<div class="col-5">
	    						<div class="container-fluid">
		    						<table class="table table-striped">
			                        	<tr>
			                            	<th class="col-3">Cost per run (Chaos)</th>
			                           	 	<th class="col-3">Drop per run (Chaos)</th>
			                            	<th class="col-3">Time per run (minutes)</th>
			                            	<th class="col-3">Divines per hour</th>
			                        	</tr>
		                        		<tbody>
		                        			<tr>
		                        				<td><input type="number" id="BossCost" onchange="changeDivPerH()" value="69"></td>
		                        				<td id="BossDrop">69</td>
		                        				<td><input type="number" id="BossTime" onchange="changeDivPerH()" value="69"></td>
		                        				<td id="DivPerH">420</td>
		                        			</tr>
		                        		</tbody>
		                   			 </table>
		                   		</div>
	    					</div>
	    				</div>
    				</div>
    			</div>
    		</div>
    	</div>

    	<!-- Own Javascript-->
        <script type="text/javascript" src="js/indexNew.js"></script>
        <!-- Bootstrap imports -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    
</html>
