 <!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


         <link rel="icon" type="image/x-icon" href="img/poeProfitFavicon.ico">
        <title>PoE Profit</title>
    </head>

    <header>    
            <div>
                <h1 class="display-1" align="center"> PoE Profit Calculator </h1>
            </div>
            <div class="row">
                <div class="col-5 border" >
                    <p class="border border-primary" onclick="expandBosses()" id="bossButton" style="font-size: large; text-align: center;">Bosses</p>
                    <div class="row" id="bossPlace">
                    </div>
                </div>
                <div class="col-5">
                    <p style="font-size: large; text-align: center;"> Invitations </p>
                </div>
                <div class="col-2">
                    <p id="divToChaos" style="font-weight: 300; text-align: right;"></p>
                </div>
            </div>

    </header>

    <body  style="background-color: lightgrey;">
        <div class="row">
            <div class="col-8">
                <table class="table table-striped" id="mainTable">
                    <tr>
                        <th class="col-6">Itemname</th>
                        <th class="col-2">Dropchance</th>
                        <th class="col-2">Chaosvalue</th>
                        <th class="col-2">Per run Value</th>
                    </tr>
                    <tbody id="newRows">
                    </tbody>
                </table>
            </div>



            <div class="col-4">
                <table class="table table-striped" id="summary">
                    <tr>
                        <th class="col-2">Cost per run</th>
                        <th class="col-3">Profit per run</th>
                        <th class="col-3">Time per run</th>
                        <th class="col-3">Divines per hour</th>
                    </tr>
                    <tbody id="newRows2">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Own Javascript-->
        <script type="text/javascript" src="js/index.js"></script>
        <!-- Bootstrap imports -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    
</html>
